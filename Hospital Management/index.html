    <script>
        function createCalendar() {
            let calendarDiv = document.querySelector(".calendar");
            let currentDate = new Date('03.05.2024');
            let year = currentDate.getFullYear();
            let month = currentDate.getMonth() + 1;

            let calendarHTML = "<h2>" + getMonthName(month) + " " + year + "</h2>";
            calendarHTML += "<div class='flex'>";
            calendarHTML +=
                "<div class='month'><span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span></div>";

            let firstDay = new Date(year, month - 1, 1).getDay();
            let daysInMonth = new Date(year, month, 0).getDate();

            let dayCounter = 1;

            for (let i = 0; i < 5; i++) {
                calendarHTML += "<div class='element-date'>";
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += "<span></span>";
                    } else if (dayCounter > daysInMonth) {
                        calendarHTML += "<span></span>";
                    } else {
                        if (dayCounter == dates[0].slice(8, 10) || dayCounter == dates[1].slice(8, 10) || dayCounter ==
                            dates[2].slice(8, 10)) {
                            calendarHTML += "<span class='bg'>" + dayCounter + "</span>";
                        } else {
                            calendarHTML += "<span>" + dayCounter + "</span>";

                        }
                        dayCounter++;
                    }
                }
                calendarHTML += "</div>";
            }

            calendarHTML += "</div>";

            calendarDiv.innerHTML = calendarHTML;
        }

        function getMonthName(month) {
            let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
                "October", "November", "December"
            ];
            return months[month - 1];
        }
